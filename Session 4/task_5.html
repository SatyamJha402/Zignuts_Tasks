<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <h2>Here's Your Fibonacci series</h2>

    <label for="steps"> Enter number of steps: </label>
    <input type="number" id="steps" min="1" />
    <button onclick="printFibonacci()">Print</button>

    <h3>Output: </h3>
    <p id="result"></p>

    <script>
        function printFibonacci() {
            const steps = parseInt(document.getElementById("steps").value);
            const resultElement = document.getElementById("result");

            if (isNaN(steps) || steps <= 0) {
                resultElement.innerText = "Please enter a positive number.";
                return;
            }

            let fib = [];
            let n1 = 0, n2 = 1;

            for (let i = 0; i < steps; i++) {
                fib.push(n1);
                let next = n1 + n2;
                n1 = n2;
                n2 = next;
            }

            resultElement.innerText = fib.join(", ");
        }
    </script>

</body>
</html>
